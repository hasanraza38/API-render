<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API render</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav id="header" class="navbar ">
        <div class="container-fluid">
          <a id="nav-logo" class="navbar-brand">Store.</a>
          <form class="d-flex" role="search">
            <input id="s-bar" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="s-bar-button" class="btn " type="submit">Search</button>
          </form>
        </div>
      </nav>

      <div id="filters">
        <button onclick="allItems()">All</button>
        
        <button onclick="itemFilter(this)">women's clothing</button>
        <button onclick="itemFilter(this)">men's clothing</button>
        <button onclick="itemFilter(this)">jewelery</button>
        <button onclick="itemFilter(this)">electronics</button>
      </div>

<div id="cards-render" class="mt-5 container justify-content-center d-flex flex-wrap gap-4">    
    
    
</div>

<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
